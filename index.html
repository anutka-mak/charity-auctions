    <div class="container-wrapper">
      <div class="sidebar">
        <div class="selection-buttons">
          <button onclick="addSchoolAuctionsCatalog()" class="selection-buttons__button" id="school-auctions-button">Шкільні аукціони</button>
          <button onclick="addMoskalevovbyvchyCatalog()" class="selection-buttons__button" id="moskalevovbyvhy-items-button"> Москалевбивчий мотлох</button>
        </div>
        <div class="catalog-filter">
          <form class="form" id="form-sort-price">
            <h2 class="form__label">Фільтрувати за:</h2>
            <label for="select-price">Рейтингом:</label>
            <select id="select-price">
              <option value="all">Всі</option>
              <option value="growing">Зростання ціни</option>
              <option value="falling">Спадання ціни</option>
            </select>
          </form>
          <form class="form" id="form-sort-school">
          <h2 class="form__label">Фільтрувати за:</h2>
          <label for="select-id">Тип:</label>
          <select id="select-id">
            <option value="all">Всі</option>
            <option value="primary">Початкові</option>
            <option value="intermediate">Середні</option>
            <option value="incomplete secondary">Неповні середні</option>
            <option value="higher">Вищі</option>
          </select>
          <label for="select-sc">Школа:</label>
          <select id="select-sc">
            <option value="all">Всі</option>
            <option value="school1">Школа 1</option>
            <option value="school2">Школа 2</option>
            <option value="school3">Школа 3</option>
          </select>
          </form>
        </div>
      </div>
      <div class="container" id="container"></div>
    </div>
    </div>

  <div>
    <img id = "show-more" class = "show-more" src="images/LoadMore.png" height="50" width="50" alt="Load more">
  </div>
